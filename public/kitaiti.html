<body>


<br/>
<br/>
＜期待値スカウター＞
<br/>
<br/>


<form action="#" name="fm">


<table width="25" border="0" align="left" cellpadding="2" cellspacing="2">
<tr>
<td height="50"></td>
</tr>
</table>



<table border="1" style="background-color: #ffffff;">

<tr>
<th>指標</th>
<th>入力して下さい</th>
</tr>

<tr>
<td align="right" colspan="1">PER</td>
<td><input type="text" name="per" onkeyup="x()" size="10" placeholder="PER"> 倍</td>
</tr>

<tr>
<td align="right" colspan="1">PBR</td>
<td><input type="text" name="pbr" onkeyup="x()" size="10" placeholder="PBR"> 倍</td>
</tr>

<tr>
<td align="right" colspan="1">配当利回り</td>
<td><input type="text" name="dy" onkeyup="x()" size="10" placeholder="配当利回り"> ％</td>
</tr>

<tr>
<td align="right" colspan="1">期待値</td>
<td><input type="text" name="ex" onkeyup="x()" size="10" placeholder="期待値"> 倍</td>
</tr>

<tr>
<td align="right" colspan="1">株価</td>
<td><input type="text" name="qo" onkeyup="x()" size="10" placeholder="株価"> 円</td>
</tr>

<tr>
<td align="right" colspan="1"><strong>目標株価</strong></td>
<td><input type="text" name="pr" onkeyup="x()" size="10" placeholder="目標株価"> 円</td>
</tr>

<tr>
<td align="right" colspan="1">保有年数</td>
<td><input type="text" name="hy" onkeyup="x()" size="10" placeholder="保有年数"> 年</td>
</tr>

</table>

<p>
<button type="button" onclick="re()">リセット</button>
</p>


</form>

</html>
